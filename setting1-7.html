<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>游戏设置</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="stylesheet" href="css/jtoggler.styles.css">
    <style>
        main form .row .tcol {
            width: 32%;
            display: inline-block;
        }

        main form .btn {
            width: 100%;
            margin-top: 1rem;
        }

        main form .btn .btn-item {
            width: 49%;
            text-align: center;
            display: inline-block;
            margin-bottom: 1rem;
        }

        main form .btn .btn-item button {
            background: #009788;
            width: 5rem;
            height: 1.5rem;
            padding: 0;
            color: #FFF;
            border: none;
        }

        main form .btn .btn-item p {
            font-size: 0.8rem;
        }
    </style>
</head>

<body style="background: #f5f5f5;">
    <!-- 页面的遮罩层 -->
    <div id="cover" onclick="closeFlat()"></div>
    <header>
        <a href="javascript:history.go(-1);">&lt;</a>
        <p>游戏设置</p>
        <a href="./activation.html">授权</a>
    </header>
    <main>
        <form action="">
            <div class="showFlat" id="flat">
                <label class="row-flat">
                    <input class="flat-radio" type="radio" value='自定义设置' name="flat-radio">
                    <span class="flat-radioInput"></span>自定义设置
                </label>
            </div>
            <div class="row">
                <label>选择类型</label>
                <p class="input-text flat" onclick="showFlat()">请选择</p>
            </div>
            <div class="row">
                <label for="">语音提示</label>
                <input type="checkbox" class="jtoggler">
            </div>
            <div class="row">
                <div class="tcol">
                    <label for="">最佳</label>
                    <input type="checkbox" class="jtoggler">
                </div>
                <div class="tcol">
                    <label for="">中间</label>
                    <input type="checkbox" class="jtoggler">
                </div>
                <div class="tcol">
                    <label for="">最小</label>
                    <input type="checkbox" class="jtoggler">
                </div>
            </div>
            <div class="row">
                <div class="tcol">
                    <label for="">豹子</label>
                    <input type="checkbox" class="jtoggler">
                </div>
                <div class="tcol">
                    <label for="">顺子</label>
                    <input type="checkbox" class="jtoggler">
                </div>
                <div class="tcol">
                    <label for="">对子</label>
                    <input type="checkbox" class="jtoggler">
                </div>
            </div>
            <div class="row">
                <label for="">单尾</label>
                <input class="input-text" type="text">
            </div>
            <div class="row">
                <label for="">双尾</label>
                <input class="input-text" type="text">
            </div>
            <div class="row">
                <label for="">三位数</label>
                <input class="input-text" type="text">
            </div>
            <div class="row">
                <label for="">出现次数</label>
                <input class="input-text" type="text">
            </div>
            <div class="row">
                <div class="col">
                    <label for="">躲避</label>
                    <input type="checkbox" class="jtoggler">
                </div>
                <div class="col">
                    <label for="">击中</label>
                    <input type="checkbox" class="jtoggler">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">发包</label>
                    <input type="checkbox" class="jtoggler">
                </div>
                <div class="col">
                    <label for="">抢包</label>
                    <input type="checkbox" class="jtoggler">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">自动</label>
                    <input type="checkbox" class="jtoggler">
                </div>
                <div class="col">
                    <label for="">抢包</label>
                    <input type="checkbox" class="jtoggler">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">秒抢</label>
                    <input type="checkbox" class="jtoggler">
                </div>
                <div class="col">
                    <label for="">自动抢</label>
                    <input type="checkbox" class="jtoggler">
                </div>
            </div>
            <div class="btn">
                <div class="btn-item">
                    <button>启动微信</button>
                    <p>设置完毕后点击启动</p>
                </div>
                <div class="btn-item">
                    <button>启动QQ</button>
                    <p>设置完毕后点击启动</p>
                </div>
                <div class="btn-item">
                    <button>启动陌陌</button>
                    <p>设置完毕后点击启动</p>
                </div>
                <div class="btn-item">
                    <button>启动支付宝</button>
                    <p>设置完毕后点击启动</p>
                </div>
            </div>
        </form>
    </main>
    <script src="./js/font.js"></script>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/jtoggler.js" type="text/javascript"></script>
    <script src="js/showFlat.js" type="text/javascript"></script>
    <script src="js/btntoggler.js" type="text/javascript"></script>
</body>

</html>
