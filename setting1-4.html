<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>游戏设置</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/setting.css">
</head>

<body style="background: #f5f5f5;">
    <!-- 页面的遮罩层 -->
    <div id="cover" onclick="closeFlat()"></div>
    <header>
        <a href="javascript:history.go(-1);">&lt;</a>
        <p>游戏设置</p>
        <a href="./activation.html">授权</a>
    </header>
    <main>
        <form action="">
            <div class="showFlat" id="custom">
                <label class="row-flat">
                    <input class="flat-radio" type="radio" name="flat-radio" value='自定义设置' checked>
                    <span class="flat-radioInput"></span>自定义设置
                </label>
                <label class="row-flat">
                    <input class="flat-radio" type="radio" value='自己人麻将' name="flat-radio">
                    <span class="flat-radioInput"></span>自己人麻将
                </label>
                <label class="row-flat">
                    <input class="flat-radio" type="radio" value='转转跑胡子' name="flat-radio">
                    <span class="flat-radioInput"></span>转转跑胡子
                </label>
                <label class="row-flat">
                    <input class="flat-radio" type="radio" value='转转麻将' name="flat-radio">
                    <span class="flat-radioInput"></span>转转麻将
                </label>
            </div>

            <div class="row">
                <label>游戏平台</label>
                <p class="input-text custom" onclick="showCustom()">自定义设置</p>
            </div>
            <div class="row">
                <label for="gameType">添加新类型</label>
                <input class="input-text" type="text" name="gameType" id="gameType" placeholder="请输入游戏名称">
            </div>
            <div class="row">
                <label for="linkID">游戏ID</label>
                <input class="input-text" type="text" name="linkID" id="linkID" placeholder="请输入您的游戏ID">
            </div>
            <div class="row">
                <label for="yuanbao">元宝充值</label>
                <input class="input-text" type="text" name="yuanbao" id="yuanbao" placeholder="请输入数额">
            </div>
            <div class="row">
                <label for="doudou">豆豆充值</label>
                <input class="input-text" type="text" name="doudou" id="doudou" placeholder="请输入数额">
            </div>
            <div class="row">
                <label for="fangka">房卡充值</label>
                <input class="input-text" type="text" name="fangka" id="fangka" placeholder="请输入数额">
            </div>
            <div class="row">
                <label for="diamond">钻石充值</label>
                <input class="input-text" type="text" name="diamond" id="diamond" placeholder="请输入数额">
            </div>
            <button type="submit">确定充值</button>
        </form>
    </main>
    <script src="./js/font.js"></script>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/showFlat.js" type="text/javascript"></script>
</body>

</html>
